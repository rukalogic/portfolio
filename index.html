      <script>
        const text = 'ANTHONY'
        const text1 = 'TORUKA'
        const text2 = 'High School Graduate'
        let i = 0
        function appearBtn() {
          document.getElementById('resume').style.display = 'inline-block'
          document
            .getElementById('resume')
            .classList.toggle('fadeInUp-animation')
          setTimeout(() => {
            document
              .getElementById('resume')
              .classList.toggle('fadeInUp-animation')
          }, 1500)
        }

        function typeWriter2() {
          if (i < text2.length) {
            document.getElementById('hsg').innerHTML += text2.charAt(i)
            i++
            setTimeout(typeWriter2, 125)
          } else {
            appearBtn()
          }
        }

        function typeWriter1() {
          if (i < text1.length) {
            document.getElementById('toruka').innerHTML += text1.charAt(i)
            i++
            setTimeout(typeWriter1, 125)
          } else {
            i = 0
            typeWriter2()
          }
        }

        function typeWriter() {
          if (i < text.length) {
            document.getElementById('anthony').innerHTML += text.charAt(i)
            i++
            setTimeout(typeWriter, 125)
          } else {
            i = 0
            typeWriter1()
          }
        }
        document.addEventListener('DOMContentLoaded', typeWriter())
      </script>
